name: Stirling PDF
version: "1.0.0"
slug: stirling_pdf
url: https://github.com/Stirling-Tools/Stirling-PDF
init: false
ingress: true
ingress_stream: true
panel_icon: mdi:file-pdf-box
panel_admin: false
homeassistant_api: false
hassio_api: false
description: Locally hosted web application for various PDF operations.
arch:
  - aarch64
startup: application
boot: auto
ports:
  8080/tcp: null
ports_description:
  8080/tcp: Web interface (Not required for Ingress)
webui: "[PROTO:ssl]://[HOST]:[PORT:8080]"
map:
  - addon_config:rw
  - share:rw
  - ssl
options: {}
schema: {}
image: docker.stirlingpdf.com/stirlingtools/stirling-pdf:latest-fat
