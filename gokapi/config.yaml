name: GoKapi
version: latest
slug: gokapi
url: https://github.com/Forceu/Gokapi
init: false
ingress: false
panel_icon: mdi:file-pdf-box
panel_admin: false
homeassistant_api: false
hassio_api: false
description: Gokapi is a simple, self-hosted file sharing server with automatic expiration and encryption support â€” ideal for teams or individuals who want privacy, control, and no clutter.
arch:
  - amd64
startup: application
boot: auto
ports:
  53842/tcp: 53842
ports_description:
  53842/tcp: Web interface (Not required for Ingress)
webui: "[PROTO:ssl]://[HOST]:[PORT:53842]"
map:
  - addon_config:rw
  - type: addon_config
    read_only: false
    path: /app/config
  - type: data
    read_only: false
    path: /app/data
  - ssl
options:
  env_vars: []
environment:
  PUID: "1000"
  PGID: "1000"
schema:
  env_vars:
    - name: match(^[A-Za-z0-9_]+$)
      value: str?
image: f0rc3/gokapi
